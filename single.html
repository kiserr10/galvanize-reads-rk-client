<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Galvanize Reads</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>

		<nav>
			<div class="nav-wrapper">
				<a href="index.html" class="brand-logo"> <i class="large material-icons">library_books</i>Galvanize Reads</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="addBook.html">Add A Book</a></li>
					<li><a href="books.html">Books</a></li>
					<li><a href="authors.html">Authors</a></li>
				</ul>
			</div>
		</nav>

		<main>
			<h2>Single Book Page</h2>

			<div class = "single-book"></div>



			<script id='books-template' type='text/x-handlebars-template'>
					<div class='row card-panel'>
						<div class='col 4'>
							<img src='{{cover}}' class='book-in-list'></img>
						</div>
						<div class = 'col 8 container'>
							<a href='single.html?id={{id}}'><h5 class='book-in-list'>Title: {{title}}</h5></a>
							<p class='book-in-list'>Genre: {{genre}}</p>
							<p class='book-in-list'> Description: {{description}}</p>
						</div>
							<div class ='buttons'>
								<a class="waves-effect waves-light btn" data-book='{{id}}' id='edit-button'>Edit</a>
								<a class="waves-effect waves-light btn" data-book='{{id}}' id='delete-button'>Delete</a>
							</div>
					</div>
			</script>



		</main>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="books.js" charset="utf-8"></script>
	<script type="text/javascript" src="singleBook.js" charset="utf-8"></script>

	</body>
</html>
