<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Galvanize Reads</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>

		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo"> <i class="large material-icons">library_books</i>Galvanize Reads</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="books.html">Books</a></li>
					<li><a href="authors.html">Authors</a></li>
				</ul>
			</div>
		</nav>

		<main>
			<h2 class="add-book-title">Edit A Book Title</h2>

			<div class="row">
				<form class="container">
					<div class="row s6">
						<div class="input-field col s12">
							<input id="book-title" type="text" class="validate">
							<label for="email" data-error="wrong" data-success="right">Title</label>
						</div>
					</div>
				</form>
			</div>

			<div class="row">
				<form class="container">
					<div class="row s6">
						<div class="input-field col s12">
							<input id="book-genre" type="text" class="validate">
							<label for="email" data-error="wrong" data-success="right">Genre</label>
						</div>
					</div>
				</form>
			</div>

			<div class="row">
				<form class="container">
					<div class="row s6">
						<div class="input-field col s12">
							<input id="book-cover-url" type="text" class="validate">
							<label for="email" data-error="wrong" data-success="right">Cover Image URL</label>
						</div>
					</div>
				</form>
			</div>

			<div class="row">
				<form class="container">
					<div class="row s6">
						<div class="input-field col s12">
							<input id="book-description" type="text" class="validate">
							<label for="email" data-error="wrong" data-success="right">Description</label>
						</div>
					</div>
				</form>
			</div>

			<div class="container row">
      	<div class= "col s9">
            <select multiple>
              <option value="" disabled selected>Choose your option</option>
              <option value="Author1">Author 1</option>
              <option value="Author2">Author 2</option>
              <option value="Author3">Author 3</option>
            </select>
          <label>Select Author(s)</label>
        </div>
        <div class='col s3'>
          <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>Add Author
            <i class="material-icons right">submit</i>
        </div>
				<a class="create-book waves-effect waves-light btn">Edit Book!</a>
    	</div>





		</main>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="books.js" charset="utf-8"></script>
	<script type="text/javascript" src="addbook.js" charset="utf-8"></script>

	</body>
</html>
